{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Modern Interface</title>
    <link rel="stylesheet" href="{% static 'auth/login/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="{% static 'auth/img/logo_big.png' %}">
</head>
<body>
    <div class="blob-container">
        <div class="blob"></div>
        <div class="blob"></div>
    </div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <img src="{% static 'auth/img/logo_big.png' %}" alt="Logo" class="logo">
                </div>
                <h1>Welcome Back</h1>
                <p class="subtitle">Please enter your credentials</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <input type="hidden" id="next" value="{{ next }}">
                <div class="form-group floating email-group" style="position:relative;">
                    <i class="fas fa-envelope icon"></i>
                    <input type="text" id="emailUser" name="emailUser" required placeholder=" ">
                    <label for="emailUser">School Email</label>
                    <span class="email-domain">@deped.gov.ph</span>
                </div>
                
                <div class="form-group floating">
                    <input type="password" id="password" name="password" required placeholder=" ">
                    <label for="password">Password</label>
                    <i class="fas fa-lock icon"></i>
                    <button type="button" class="toggle-password" aria-label="Show password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="login-button">
                    <span class="button-text">Sign In</span>
                    <i class="fas fa-arrow-right button-icon"></i>
                </button>
                
                <div class="social-login">
                    <p class="divider"><span>or continue with</span></p>
                    <div class="social-icons">
                        <a href="#" class="social-icon" aria-label="Google">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon" aria-label="Microsoft">
                            <i class="fab fa-microsoft"></i>
                        </a>
                    </div>
                </div>
            </form>
            
        </div>
    </div>

    <script src="{% static 'auth/login/login.js' %}"></script>
</body>
</html>
